<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game Board</title>
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
<div class="outer">
    <div class="board">
        <div class="box red">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="path vertical red-path">
            <div class="step"></div><div class="step"></div>
            <div class="step"></div><div class="step"></div>
            <div class="step"></div><div class="step"></div>
            <div class="step"></div><div class="step"></div>
            <div class="step"></div><div class="step"></div>
            <div class="step"></div><div class="step"></div>
        </div>
        <div class="box green">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="path horizontal blue-path">
            <div class="step"></div><div class="step"></div>
            <div class="step"></div><div class="step"></div>
            <div class="step"></div><div class="step"></div>
            <div class="step"></div><div class="step"></div>
            <div class="step"></div><div class="step"></div>
            <div class="step"></div><div class="step"></div>
        </div>
        <div class="center">You Won<br>Ludo <br>Congratulations!</div>
        <div class="path horizontal green-path">
            <div class="step"></div><div class="step"></div>
            <div class="step"></div><div class="step"></div>
            <div class="step"></div><div class="step"></div>
            <div class="step"></div><div class="step"></div>
            <div class="step"></div><div class="step"></div>
            <div class="step"></div><div class="step"></div>
        </div>
        <div class="box blue">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="path vertical yellow-path">
            <div class="step"></div><div class="step"></div>
            <div class="step"></div><div class="step"></div>
            <div class="step"></div><div class="step"></div>
            <div class="step"></div><div class="step"></div>
            <div class="step"></div><div class="step"></div>
            <div class="step"></div><div class="step"></div>
        </div>
        <div class="box yellow">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>

    </div>
</div>
</body>
</html>
